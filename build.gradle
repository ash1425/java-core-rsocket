plugins {
    id 'java'
}

group 'com.ashay.explore'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation 'io.rsocket:rsocket-core:1.0.0-RC5'
    implementation 'io.rsocket:rsocket-micrometer:1.0.0-RC5'
    implementation 'io.rsocket:rsocket-transport-netty:1.0.0-RC5'
    implementation 'org.apache.commons:commons-math3:3.6.1'
    implementation 'org.springframework.boot:spring-boot-starter-rsocket:2.2.0.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-actuator:2.2.0.RELEASE'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
